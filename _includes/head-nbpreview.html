<!-- Jupyter Notebook Preview JS library -->
  <script defer src="{{ '/js/notebook.min.js' | relative_url }}"></script>

<!-- Mathjax -->

  {% assign equations_scale = 300 %}
  <script id="MathJax-script" async src="{{ '/js/mathjax/tex-mml-chtml.js' | relative_url }}">
      MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX","output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$$','$$'], ["\\(","\\)"] ],
        processEscapes: true
      },
      CommonHTML: {
        scale: {{equations_scale}}
      },
      "HTML-CSS": {
        scale: {{equations_scale}}
        availableFonts: ["TeX"],
        preferredFont: "TeX"
      },
      NativeMML: {
        scale: {{equations_scale}}
      },
      SVG: {
        scale: {{equations_scale}}
      },
      PreviewHTML: {
        scale: {{equations_scale}}
      }
    });
  </script>
