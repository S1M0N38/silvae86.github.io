---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      {%- include tags.html -%}
    </p>
  </header>

  <div class="post-content">
    {% unless page.no_toc %}
      {% include toc.html html=content ordered=true item_class='toc-item' %}
    {% endunless %}

    {{ content }}
  </div>

</article>
