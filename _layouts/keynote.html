	<title>{{ page.title | escape }}</title>

	<!--Include Fontawesome -->

	<script defer src="/assets/fontawesome/js/all.js"></script> <!--load all styles -->

	<script type="application/javascript">
		window.addEventListener('DOMContentLoaded', function() {

			let textContent = new DOMParser().parseFromString(
					document.querySelector("#source").firstChild.textContent,
					"text/html"
				)
				.querySelector("code.language-text")
				.innerHTML;

			const regex = /&lt;\/code&gt;&lt;\/pre&gt;&lt;\/figure&gt;(\s|\n)+<\/textarea>/gm;
			const subst = ``;
			const result = textContent.replace(regex, subst);

			textContent = result;
			document.querySelector("#source").innerHTML = textContent;

			var slideshow = remark.create({
						highlightStyle: 'monokai',
						highlightLanguage: 'remark',
						highlightLines: true
					}) ;

		  RemarkSearch.create(
			  {
				  'slideshow': slideshow,
			  	'position': 'top-right',
			  	'caseSensitive' : false,
			  	'showIcon': false,
			  	'autoSearch': true
		  	  }
		  );
	  });
	</script>
</head>
<body>
	<textarea id="source">
		{{ content }}
	</textarea>
	<script src="/assets/remark.js/remark_custom_no_keyboard_shortcuts.js">
	</script>
	<script>
		var hljs = remark.highlighter.engine;
